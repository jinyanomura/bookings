{{define "admin"}}

    <!DOCTYPE html>
    <html lang="en">

    <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="apple-touch-icon" sizes="76x76" href="/static/admin">
    <link rel="icon" type="image/png" href="/static/admin/assets/img/favicon.png"> -->
    <title>
        Admin
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
    <!-- Nucleo Icons -->
    <link href="/static/admin/assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="/static/admin/assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link id="pagestyle" href="/static/admin/assets/css/material-dashboard.css?v=3.0.0" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.css">

    {{block "css" .}}

    {{end}}
    </head>

    <body class="g-sidenav-show  bg-gray-200">

        <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark" id="sidenav-main">
            <div class="sidenav-header">
              <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
              <a class="navbar-brand m-0" href=" https://demos.creative-tim.com/material-dashboard/pages/dashboard " target="_blank">
                <img src="/static/admin/assets/img/logo-ct.png" class="navbar-brand-img h-100" alt="main_logo">
                <span class="ms-1 font-weight-bold text-white">Admin</span>
              </a>
            </div>
            <hr class="horizontal light mt-0 mb-2">
            <div class="collapse navbar-collapse  w-auto  max-height-vh-100" id="sidenav-collapse-main">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a id="dashboard" class="nav-link text-white" href="/admin/dashboard">
                    <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                      <i class="material-icons opacity-10">dashboard</i>
                    </div>
                    <span class="nav-link-text ms-1">Dashboard</span>
                  </a>
                </li>
                <li class="nav-item">
                    <a id="reservations-new" class="nav-link text-white" href="/admin/reservations-new">
                        <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="material-icons opacity-10">notifications</i>
                        </div>
                        <span class="nav-link-text ms-1">New Reservation</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a id="reservations-all" class="nav-link text-white " href="/admin/reservations-all">
                        <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="material-icons opacity-10">table_view</i>
                        </div>
                        <span class="nav-link-text ms-1">All Reservations</span>
                    </a>
                </li>
                <li class="nav-item">
                  <a id="reservations-calendar" class="nav-link text-white " href="/admin/reservations-calendar">
                    <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                      <i class="material-icons opacity-10">assignment</i>
                    </div>
                    <span class="nav-link-text ms-1">Calendar</span>
                  </a>
                </li>
              </ul>
            </div>
            <div class="sidenav-footer position-absolute w-100 bottom-0 ">
              <div class="mx-3">
                <a class="btn bg-gradient-primary mt-4 w-100" href="/user/logout" type="button">Log out</a>
              </div>
            </div>
          </aside>

          <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
            <div class="container-fluid py-4">
              <div class="col-mid-12">
                  <div class="d-flex justify-content-between align-items-center">
                      <h4>{{block "page-title" .}}{{end}}</h4>
                  </div>
              </div>
            </div>

            {{block "content" .}}

            {{end}}

            <footer class="footer py-4  ">
                <div class="container-fluid">
                  <div class="row align-items-center justify-content-lg-between">
                  </div>
                </div>
              </footer>
          </main>

          <script src="/static/admin/assets/js/material-dashboard.js"></script>
          <script src="/static/admin/assets/js/core/popper.min.js"></script>
          <script src="/static/admin/assets/js/core/bootstrap.min.js"></script>
          <script src="/static/admin/assets/js/plugins/perfect-scrollbar.min.js"></script>
          <script src="/static/admin/assets/js/plugins/smooth-scrollbar.min.js"></script>
          <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
          <script src="/static/js/app.js"></script>

          {{block "js" .}}

          {{end}}

    </body>

{{end}}
